<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="pokedex.js" charset="utf-8"></script>
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Savages Pokemons Everywhere!!!</title>
</head>

<body>
  <header>
    <nav id="main-menu">
      <div class="pokemon-logo">
      </div>
      <div class="list-container">
        <a href="#">Home</a>
        <a href="#">PokeDex</a>
        <a href="https://www.twitch.tv/directory/game/Pok%C3%A9mon%20HeartGold%2FSoulSilver">Twitch</a>
        <a href="https://www.pokecommunity.com/">Forum</a>
        <a href="http://www.nintendolife.com/pokemon/news">News</a>
      </div>
    </nav>
  </header>

  <h1>PokeDex</h1>

  <section class="main-pokedex-container">
    <div class="pokedex-bg">
      <div class="pokedex-wrapper">
        <div class="user-input-box">
          <div>
            <input type="text" id="pokemon-search" placeholder="Search your Pokemon" />
            <button id="search-button">
              <span>
                Search
              </span>
            </button>
            <br>
          </div>
          <button id="random-search">Display Random Pokemon</button>
        </div>

        <div id="console-message" data-active="0">
        </div>

        <div class="pokemon-details" data-active="0">
          <div id="pokemon-img-container">

          </div>
          <div class="pokemon-details-body">
            <div id="pokemon-name-container">
              <h3>Name</h3> <span></span>
            </div>
            <div id="pokemon-details-container">
              <h3>Abilities</h3>
              <ul>

              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <div id="display-list"></div>


</body>

</html>
